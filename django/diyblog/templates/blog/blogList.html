<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/blog">Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0">
                <div>
                    <a class="btn btn-outline-danger my-2 my-sm-0" type="/login">Login</a>
                    <a class="btn btn-outline-success my-2 my-sm-0" type="/submit">Signup</a>
                 </div>
            </form>
        </div>
      </nav>
    
    <div class="container-fluid jumbotron">
        <div class=" container">
            <div class="display-4 p-5 bg-danger text-center">
                Welcome to Blogs List Section
            </div>
            {% for post in data %}
            <div class="container mb-5 mt-5 bg-info p-5">
                <div class="p-3 border border-dark">
                    <div class="row">
                        <div class="col blog-id">
                        <h3 class=""> <u>Blog ID :</u> </h3> <h4>{{post.blog_id}}</h4>
                        </div>
                        <div class="col blog-title">
                            <h3><u> Blog Title : </u></h3> <h4>{{post.blog_title}}</h4>
                        </div>
                    </div>
                <br />
                    <div class="blog-description">
                    <h3><u> Blog Description :</u></h3> <h4>{{post.blog_description}}</h4>
                    </div>
                </div>
                <br />
                <br />
                <div class="row p-2 border border-dark">
                    <div class="col author-id">
                     <h3><u> Author ID : </u> </h3> <h4> {{post.author_id}}</h4>
                    </div>
                    <div class="col author-name">
                     <h3> <u>Author Name :</u> </h3>   <h4>{{post.author_name}}</h4>
                    </div>
                </div>
                
            </div>
            
            {% endfor %}
        </div>
    </div>
</body>
</html>
