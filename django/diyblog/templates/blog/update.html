<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/blog">Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0">
                {% csrf_token %}
                <div>
                    <a class="btn btn-outline-danger my-2 my-sm-0" type="/login">Login</a>
                    <a class="btn btn-outline-success my-2 my-sm-0" type="/submit">Signup</a>
                 </div>
            </form>
        </div>
      </nav>
    
    <div class="container-fluid jumbotron">
        <div class=" container">
            <div class="display-4 p-5 mb-5 bg-danger text-center">
                Welcome to Update Blog Section
            </div>
            <br />
            <div class="text-center  d-flex justify-content-center">
                <form action="/blog/update/" method="POST" >
                    {% csrf_token %}
                    <div class="">
                        <div class="card card-body  text-center">
                          Enter Author Id:
                          <input type="text" placeholder="Author id" id="getauthorid" name="getauthorid" />
                          <br />
                          Enter Author Name:
                          <input type="text" placeholder="Author Name" id="getauthorname" name="getauthorname" />
                          <br />
                          <input type="submit" value="Get Blog" />
                        </div>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
