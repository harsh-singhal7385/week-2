<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/blog">Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0">
                {% csrf_token %}
                <div>
                    <a class="btn btn-outline-danger my-2 my-sm-0" class="btn btn-outline-success" href="/user_auth/accounts/logout">Logout</a>
                    
                 </div>
            </form>
        </div>
      </nav>
    
    <div class="container-fluid jumbotron">
        <div class=" container">
            <div class="display-4 p-5 mb-5 bg-danger text-center">
                Welcome to Update Blog Section
            </div>
            <br />
            <!-- <div class="text-center  d-flex justify-content-center">
                <form action="/blog/blogger/" method="POST" >
                    {% csrf_token %}
                    <div class="">
                        <div class="card card-body  text-center">
                          Enter Author Id:
                          <input type="text" placeholder="Author id" id="getblog" name="getblogauthor" />
                          <br />
                          <input type="submit" value="Get Blog" />
                        </div>
                    </div>
                </form>
            </div> -->
            
            <div class="forms">
                <form action="/blog/delete/{{data.author_id}}/" method="POST">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="form-group col">
                            <h4>Author Name:</h4>
                            <input  type="text"  class="form-control" placeholder="Enter Author Name" value="{{data.author_name}}" name="author-name" id="author-name" readonly />
                        </div>
                        
                        <div class="form-group col">
                            <h4>Author Id:</h4>
                            <input  type="text"  class="form-control" placeholder="Enter Author Id" name="author-id" value="{{data.author_id}}" id="author-id" readonly />
                        </div>
                        
                    </div>
                    
                    <div class="row">
                        <div class="form-group col">
                            <h4>Blog Id:</h4>
                            <input  type="text"  class="form-control" placeholder="Enter Blog Id" name="blog-id" value="{{data.blog_id}}" id="blog-id" readonly />
                        </div>
                        <div class="form-group col">
                            <h4>Blog Title:</h4>
                            <input  type="text"  class="form-control" placeholder="Enter Blog Title" name="blog-title" value="{{data.blog_title}}" id="blog-title" readonly/>
                        </div>
                    </div>
                    
                    <div class="form-group mb-5">
                        <h4>Blog Description:</h4>
                        <input  type="text"  class="form-control" placeholder="Enter Blog Description" name="blog-description" value="{{data.blog_description}}" id="blog-description" readonly/>
                    </div>
                    
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-outline-success">Delete Blog </button>
                    </div>

                </form>
            </div>
            <br />
            <br />
            <div class="text-center">
                <a class="btn btn-outline-danger my-2 my-sm-0" class="btn btn-outline-success" href="/blog/">Redirect to Blog Page</a>
            </div>
        </div>
    </div>
</body>
</html>
